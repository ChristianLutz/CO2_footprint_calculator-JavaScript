          <li class="column" id="food-menu-item">FOOD</li>
          <li class="column" id="lifestyle-menu-item">LIFESTYLE</li>
          <li class="column" id="result-menu-item">RESULT</li>
        </ul>
        <input type="submit" id="clicky-button" value="Calculate">
        <script>
        function openTab(tabName) {
          var i, x;
          x = document.getElementsByClassName("containerTab");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          document.getElementById(tabName).style.display = "block";
        }
        </script>

      <div id="forms-window"></div>
